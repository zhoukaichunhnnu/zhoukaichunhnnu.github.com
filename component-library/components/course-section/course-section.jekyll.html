<!-- begin course -->
<section class="section course">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <a class="section__link" href="{{ include.link_url | relative_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ include.description_html }} </div>
          </div>

          {% if include.show_courses %}
          <div class="row">
            {% if site.courses.size > 0 %}
              {% for course in site.courses offset:0 limit:3 %}
                {% bookshop course-card course=course %}
              {% endfor %}
            {% endif %}
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end course -->
